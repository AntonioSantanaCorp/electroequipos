<div style="display: grid; justify-content: center; grid-gap: 9px">
  <app-progress-spinner *ngIf="cargandoLista"></app-progress-spinner>
  <div *ngIf="!listaNovedades.length && !cargandoLista">
    <h1>No hay novedades que mostrar</h1>
  </div>
</div>
<div
  *ngIf="!cargandoLista"
  style="display: grid; justify-content: center; grid-gap: 9px"
>
  <app-item-nov-tiempo
    *ngFor="let info of listaNovedades"
    [novedad]="info"
  ></app-item-nov-tiempo>
</div>
